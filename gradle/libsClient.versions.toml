[versions]
zxing = "3.5.3"
anr_watchdog = "1.4.0"
compose = "1.9.0"
compose_material = "1.7.8"
compose_foundation = "1.9.0"
composejb = "1.8.2"
composejb_lifecycle = "2.9.1" # Fails on >=2.9.2
media3 = "1.8.0"
ax_runner = "1.5.2"
mobiuskt = "1.4.0"
objectstore = "0.2.0"
vlc = "3.0.19"
kotlinjs = "2025.9.0"
androidxCamera = "1.4.2"
haze = "1.6.10"

[plugins]
composejb = { id = "org.jetbrains.compose", version.ref = "composejb" }

[libraries]
kotlinjs-browser = { module = "org.jetbrains.kotlin-wrappers:kotlin-browser", version.ref = "kotlinjs" }
kotlinjs-web = { module = "org.jetbrains.kotlin-wrappers:kotlin-web", version.ref = "kotlinjs" }

anrWatchdog = { module = "com.github.anrwatchdog:anrwatchdog", version.ref = "anr_watchdog" }
zxing-core = { module = "com.google.zxing:core", version.ref = "zxing" }

media3-core = { module = "androidx.media3:media3-exoplayer", version.ref = "media3" }
media3-ui = { module = "androidx.media3:media3-ui-compose", version.ref = "media3" }
media3-hls = { module = "androidx.media3:media3-exoplayer-hls", version.ref = "media3" }
media3-okhttp = { module = "androidx.media3:media3-datasource-okhttp", version.ref = "media3" }
media3-session = { module = "androidx.media3:media3-session", version.ref = "media3" }
media3-cast = { module = "androidx.media3:media3-cast", version.ref = "media3" }
camerax-core = { module = "androidx.camera:camera-camera2", version.ref = "androidxCamera" }
camerax-lifecycle = { module = "androidx.camera:camera-lifecycle", version.ref = "androidxCamera" }
camerax-view = { module = "androidx.camera:camera-view", version.ref = "androidxCamera" }

compose-ui-ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose_foundation" }
compose-icons = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose_material" }
compose-material = { module = "androidx.compose.material3:material3", version = "1.3.2" }
compose-livedata = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "compose" }
compose-ui-tooling-preview = { module = "androidx.compose.ui:ui-tooling-preview", version.ref = "compose" }
compose-lifecycle = { module = "org.jetbrains.androidx.lifecycle:lifecycle-runtime-compose", version.ref = "composejb_lifecycle" }
compose-viewmodel = { module = "org.jetbrains.androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "composejb_lifecycle" }
compose-backhandler = { module = "org.jetbrains.compose.ui:ui-backhandler", version = "1.9.0-SNAPSHOT+release-1-8-data-source-prototype" }
compose-bundle = { module = "org.jetbrains.androidx.core:core-bundle", version = "1.0.1" }
haze-core = { module = "dev.chrisbanes.haze:haze", version.ref = "haze" }
haze-materials = { module = "dev.chrisbanes.haze:haze-materials", version.ref = "haze" }

koin-compose = { module = "io.insert-koin:koin-compose", version = "4.1.0" }

coil-compose = { module = "io.coil-kt.coil3:coil-compose", version = "3.3.0" }
coil-ktor = { module = "io.coil-kt.coil3:coil-network-ktor3", version = "3.3.0" }
routingCompose = { module = "app.softwork:routing-compose", version = "0.4.0" }

mobiuskt-core = { module = "org.drewcarlson:mobiuskt-core", version.ref = "mobiuskt" }
mobiuskt-test = { module = "org.drewcarlson:mobiuskt-test", version.ref = "mobiuskt" }
mobiuskt-extras = { module = "org.drewcarlson:mobiuskt-extras", version.ref = "mobiuskt" }
