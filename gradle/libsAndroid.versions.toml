[versions]
zxing = "3.5.3"
anr_watchdog = "1.4.0"
composeCompiler = "1.5.4"
exoplayer = "2.19.1"
media3 = "1.2.0"
ax_runner = "1.5.2"
leakcanary = "2.12"
koinAndroid = "3.5.0"
koinAndroidxCompose = "3.5.0"

okhttp = "5.0.0-alpha.11"

[plugins]

[libraries]
okhttp = { module = "com.squareup.okhttp3:okhttp", version.ref = "okhttp" }

anrWatchdog = { module = "com.github.anrwatchdog:anrwatchdog", version.ref = "anr_watchdog" }
zxing-core = { module = "com.google.zxing:core", version.ref = "zxing" }

exoplayer-core = { module = "com.google.android.exoplayer:exoplayer-core", version.ref = "exoplayer" }
exoplayer-ui = { module = "com.google.android.exoplayer:exoplayer-ui", version.ref = "exoplayer" }
exoplayer-hls = { module = "com.google.android.exoplayer:exoplayer-hls", version.ref = "exoplayer" }

media3-core = { module = "androidx.media3:media3-exoplayer", version.ref = "media3" }
media3-ui = { module = "androidx.media3:media3-ui", version.ref = "media3" }
media3-hls = { module = "androidx.media3:media3-exoplayer-hls", version.ref = "media3" }
media3-okhttp = { module = "androidx.media3:media3-datasource-okhttp", version.ref = "media3" }
media3-session = { module = "androidx.media3:media3-session", version.ref = "media3" }
media3-cast = { module = "androidx.media3:media3-cast", version.ref = "media3" }


androidx-core-ktx = { module = "androidx.core:core-ktx", version = "1.12.0" }
androidx-appcompat-core = { module = "androidx.appcompat:appcompat", version = "1.6.1" }
androidx-leanback-core = { module = "androidx.leanback:leanback", version = "1.1.0-rc02" }
androidx-activity-ktx = { module = "androidx.activity:activity-ktx", version = "1.8.1" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version = "1.8.1" }
androidx-lifecycle-viewmodel-compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version = "2.6.2" }
androidx-test-runner = { module = "androidx.test:runner", version.ref = "ax_runner" }

koin-android = { module = "io.insert-koin:koin-android", version.ref = "koinAndroid" }
koin-android-compat = { module = "io.insert-koin:koin-android-compat", version.ref = "koinAndroid" }
koin-android-workmanager = { module = "io.insert-koin:koin-android-workmanager", version.ref = "koinAndroid" }
koin-android-navigation = { module = "io.insert-koin:koin-android-navigation", version.ref = "koinAndroid" }
koin-androidx-compose = { module = "io.insert-koin:koin-androidx-compose", version.ref = "koinAndroidxCompose" }

quickie-bundled = { module = "io.github.g00fy2.quickie:quickie-bundled", version = "1.8.0" }

leakcanary = { module = "com.squareup.leakcanary:leakcanary-android", version.ref = "leakcanary" }

[bundles]
exoplayer = ["exoplayer-core", "exoplayer-ui", "exoplayer-hls"]
media3 = ["media3-core", "media3-ui", "media3-hls", "media3-okhttp", "media3-cast", "media3-session"]
