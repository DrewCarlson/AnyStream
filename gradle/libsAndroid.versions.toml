media3-cast = { module = "androidx.media3:media3-cast", version.ref = "media3" }


androidx-core-ktx = { module = "androidx.core:core-ktx", version = "1.15.0" }
androidx-appcompat-core = { module = "androidx.appcompat:appcompat", version = "1.7.0" }
