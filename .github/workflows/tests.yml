name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DATABASE_URL: "sqlite::memory:"

jobs:
  file-changes:
    runs-on: ubuntu-latest
    outputs:
      android: ${{ steps.android.outputs.any_changed }}
      client-core: ${{ steps.client-core.outputs.any_changed }}
      data-models: ${{ steps.data-models.outputs.any_changed }}
      ios: ${{ steps.ios.outputs.any_changed }}
      web: ${{ steps.web.outputs.any_changed }}
      server: ${{ steps.server.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: Get changed files
        id: android
        uses: tj-actions/changed-files@v17
        with:
          files: |
            build.gradle.kts
            gradle/libs.versions.toml
            **/anystream-client-android/**
            **/anystream-client-core/src/commonMain/**
            **/anystream-client-core/src/commonTest/**
            **/anystream-client-core/src/androidMain/**
            **/anystream-data-models/**
      - name: Get changed files
        id: client-core
        uses: tj-actions/changed-files@v17
        with:
          files: |
            gradle/libs.versions.toml
            **/anystream-client-core/**
            **/anystream-data-models/**
      - name: Get changed files
        id: data-models
        uses: tj-actions/changed-files@v17
        with:
          files: |
            gradle/libs.versions.toml
            **/anystream-data-models/**
      - name: Get changed files
        id: server
        uses: tj-actions/changed-files@v17
        with:
          files: |
            gradle/libs.versions.toml
            **/anystream-data-models/**
            **/anystream-server/**
      - name: Get changed files
        id: ios
        uses: tj-actions/changed-files@v17
        with:
          files: |
            gradle/libs.versions.toml
            **/anystream-client-ios/**
            **/anystream-client-core/src/commonMain/**
            **/anystream-client-core/src/commonTest/**
            **/anystream-client-core/src/iosMain/**
            **/anystream-data-models/**
      - name: Get changed files
        id: web
        uses: tj-actions/changed-files@v17
        with:
          files: |
            gradle/libs.versions.toml
            gradle/kotlin-js-store/**
            **/anystream-client-web/**
            **/anystream-client-core/src/commonMain/**
            **/anystream-client-core/src/commonTest/**
            **/anystream-client-core/src/androidMain/**
            **/anystream-data-models/**

  client-core-tests:
    needs: [ file-changes ]
    if: needs.file-changes.outputs.core == 'true' || github.ref_name == 'main'
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ] #windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Cache Build files
        uses: actions/cache@v2
        if: ${{ !startsWith(matrix.os, 'windows') }}
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v2

      - uses: gradle/gradle-build-action@v2
        name: All Tests
        with:
          arguments: anystream-client-core:allTests anystream-client-core:koverXmlReport

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports
          path: '**/build/reports/*'

      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v2
        if: ${{ always() }}
        with:
          report_paths: '**/TEST-*.xml'

  client-android-tests:
    needs: [ file-changes ]
    if: needs.file-changes.outputs.android == 'true' || github.ref_name == 'main'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Cache Build files
        uses: actions/cache@v2
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v2

      - uses: reactivecircus/android-emulator-runner@v2
        name: Test Android Targets
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: ./gradlew connectedCheck

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports
          path: '**/build/reports/*'

      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v2
        if: ${{ always() }}
        with:
          report_paths: '**/TEST-*.xml'

  client-web-tests:
    needs: [ file-changes ]
    if: needs.file-changes.outputs.web == 'true' || github.ref_name == 'main'
    strategy:
      matrix:
        os: [ ubuntu-latest ] # macos-latest, windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Cache Build files
        uses: actions/cache@v2
        if: ${{ !startsWith(matrix.os, 'windows') }}
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v2

      - uses: gradle/gradle-build-action@v2
        name: Web Tests
        with:
          arguments: anystream-client-web:jsBrowserTest anystream-client-web:koverXmlReport

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports
          path: '**/build/reports/*'

      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v2
        if: ${{ always() }}
        with:
          report_paths: '**/TEST-*.xml'

  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Cache Build files
        uses: actions/cache@v2
        with:
          path: |
            ~/.konan
            ~/.gradle
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}-v2

      - uses: gradle/gradle-build-action@v2
        name: Run Server Tests
        with:
          arguments: anystream-server:test anystream-server:koverXmlReport

      - name: Archive Reports
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: reports
          path: '**/build/reports/*'

      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v2
        if: ${{ always() }}
        with:
          report_paths: '**/TEST-*.xml'

  upload-kover-reports:
    runs-on: ubuntu-latest
    needs: [ server-tests, client-core-tests, client-web-tests ]
    steps:
      - uses: actions/checkout@master
      - name: Download kover reports
        uses: actions/download-artifact@v2
        with:
          name: reports
      - uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: "**/build/reports/kover/project-xml/report.xml"
